<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
</head>
<body>
     <div class="father">
         <div class="box" style="background: blue">
             <div class="child" style="background: aqua">A</div>
             <div class="child" style="background: aqua">B</div>
         </div>
         <div class="box" style="background: yellow; flex-direction: column" >
             <div class="child" style="background: rosybrown">C</div>
             <div class="child" style="background: rosybrown">D</div>
         </div>
     </div>
     <div class="father">

     </div>

    <style>
        .father{
            height: 40vh;
            width: 60vw;
            background: aliceblue;
            margin: 10px;
            display: flex;
        }
        .box{
            height: 100%;
            width: 100%;
            display: flex;
        }
        .child{
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</body>
</html>
